<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>The Clock App</title>
  </head>

  <body>
    <!-- clock -->

    <div class="container">
      <!--vertical align on parent using my-auto, horizontal align on self mx-auto-->
      <div class="row h-100">
        <div class="col-12 my-auto text-center">
          <div class="ClockBG" id="clockBG">
            <div class="display" id="display">
              <div id="weekDays"></div>
              <div class="Clock">
                <div>
                  <h1 id="time"></h1>
                </div>

                <div class="AmPm" id="ap">
                  <h6>AM</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="themeSwitch">
            <button type="button" class="toggle btn btn-primary" id="theme-switch">Change Mode</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- theme switch button -->

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      ;
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      ;
      crossorigin="anonymous"
      ;
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
